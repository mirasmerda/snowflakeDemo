name: snowflakeDemoDev
profile: my-bigquery-db
version: '2.2'
require-dbt-version: [">=0.14.0", "<0.17.0"]

analysis-paths:
- analysis
clean-targets:
- target
data-paths:
- data
macro-paths:
- macros
source-paths:
- models
test-paths:
- tests
target-path: target

models:
  snowflakeDemoDev:
    load:
      schema: "vlt"
      enabled: true
      materialized: view
      hubs:
        enabled: true
        hub_customer:
          vars:
            source: 'v_stg_orders'
            src_pk: 'customer_pk'
            src_nk: 'customer_key'
            src_ldts: 'loaddate'
            src_source: 'source'
        hub_lineitem:
          vars:
            source: 'v_stg_orders'
            src_pk: 'lineitem_pk'
            src_nk: 'lineitem_key'
            src_ldts: 'loaddate'
            src_source: 'source'
        hub_nation:
          vars:
            source:
              - 'v_stg_orders'
              - 'v_stg_inventory'
            src_pk: 'nation_pk'
            src_nk: 'nation_key'
            src_ldts: 'loaddate'
            src_source: 'source'
        hub_order:
          vars:
            source: 'v_stg_orders'
            src_pk: 'order_pk'
            src_nk: 'order_key'
            src_ldts: 'loaddate'
            src_source: 'source'
        hub_part:
          vars:
            source:
              - 'v_stg_orders'
              - 'v_stg_inventory'
            src_pk: 'part_pk'
            src_nk: 'part_key'
            src_ldts: 'loaddate'
            src_source: 'source'
        hub_region:
          vars:
            source:
              - 'v_stg_orders'
              - 'v_stg_inventory'
            src_pk: 'region_pk'
            src_nk: 'region_key'
            src_ldts: 'loaddate'
            src_source: 'source'
        hub_supplier:
          vars:
            source:
              - 'v_stg_orders'
              - 'v_stg_inventory'
            src_pk: 'supplier_pk'
            src_nk: 'supplier_key'
            src_ldts: 'loaddate'
            src_source: 'source'
      links:
        enabled: true
        link_customer_nation:
          vars:
            source: 'v_stg_orders'
            src_pk: 'LINK_CUSTOMER_NATION_PK'
            src_fk:
              - 'CUSTOMER_PK'
              - 'NATION_PK'
            src_ldts: 'LOADDATE'
            src_source: 'SOURCE'
        link_customer_order:
          vars:
            source: 'v_stg_orders'
            src_pk: 'ORDER_CUSTOMER_PK'
            src_fk:
              - 'CUSTOMER_PK'
              - 'ORDER_PK'
            src_ldts: 'LOADDATE'
            src_source: 'SOURCE'
        link_inventory:
          vars:
            source: 'v_stg_inventory'
            src_pk: 'INVENTORY_PK'
            src_fk:
              - 'SUPPLIER_PK'
              - 'PART_PK'
            src_ldts: 'LOADDATE'
            src_source: 'SOURCE'
        link_inventory_allocation:
          vars:
            source: 'v_stg_orders'
            src_pk: 'INVENTORY_ALLOCATION_PK'
            src_fk:
              - 'PART_PK'
              - 'SUPPLIER_PK'
              - 'LINEITEM_PK'
            src_ldts: 'LOADDATE'
            src_source: 'SOURCE'

        link_nation_region:
          vars:
            source:
              - 'v_stg_orders'
              - 'v_stg_inventory'
            src_pk: 'NATION_REGION_PK'
            src_fk:
              - 'NATION_PK'
              - 'REGION_PK'
            src_ldts: 'LOADDATE'
            src_source: 'SOURCE'
        link_order_lineitem:
          vars:
            source: 'v_stg_orders'
            src_pk: 'LINK_LINEITEM_ORDER_PK'
            src_fk:
              - 'ORDER_PK'
              - 'LINEITEM_PK'
            src_ldts: 'LOADDATE'
            src_source: 'SOURCE'
        link_supplier_nation:
          vars:
            source: 'v_stg_inventory'
            src_pk: 'LINK_SUPPLIER_NATION_PK'
            src_fk:
              - 'SUPPLIER_PK'
              - 'NATION_PK'
            src_ldts: 'LOADDATE'
            src_source: 'SOURCE'
      sats:
        enabled: true
        sat_inv_inventory_details:
          vars:
            source: 'v_stg_inventory'
            src_pk: 'inventory_pk'
            src_hashdiff: 'inventory_hashdiff'
            src_payload:
              - 'availqty'
              - 'supplycost'
              - 'part_supply_comment'
            src_eff: 'effective_from'
            src_ldts: 'loaddate'
            src_source: 'source'
        sat_inv_part_details:
          vars:
            source: 'v_stg_inventory'
            src_pk: 'part_pk'
            src_hashdiff: 'part_hashdiff'
            src_payload:
              - 'part_name'
              - 'part_mfgr'
              - 'part_brand'
              - 'part_type'
              - 'part_size'
              - 'part_container'
              - 'part_retailprice'
              - 'part_comment'
            src_eff: 'effective_from'
            src_ldts: 'loaddate'
            src_source: 'source'
        sat_inv_supp_nation_details:
          vars:
            source: 'v_stg_inventory'
            src_pk: 'supplier_pk'
            src_hashdiff: 'supplier_nation_hashdiff'
            src_payload:
              - 'supplier_nation_name'
              - 'supplier_nation_comment'
            src_eff: 'effective_from'
            src_ldts: 'loaddate'
            src_source: 'source'
        sat_inv_supp_region_details:
          vars:
            source: 'v_stg_inventory'
            src_pk: 'supplier_pk'
            src_hashdiff: 'supplier_region_hashdiff'
            src_payload:
              - 'supplier_region_name'
              - 'supplier_region_comment'
            src_eff: 'effective_from'
            src_ldts: 'loaddate'
            src_source: 'source'
        sat_inv_supplier_details:
          vars:
            source: 'v_stg_inventory'
            src_pk: 'supplier_pk'
            src_hashdiff: 'supplier_hashdiff'
            src_payload:
              - 'supplier_address'
              - 'supplier_phone'
              - 'supplier_acctbal'
              - 'supplier_name'
              - 'supplier_comment'
            src_eff: 'effective_from'
            src_ldts: 'loaddate'
            src_source: 'source'
        sat_order_cust_nation_details:
          vars:
            source: 'v_stg_orders'
            src_pk: 'customer_pk'
            src_hashdiff: 'customer_nation_hashdiff'
            src_payload:
              - 'customer_nation_name'
              - 'customer_nation_comment'
            src_eff: 'effective_from'
            src_ldts: 'loaddate'
            src_source: 'source'
        sat_order_cust_region_details:
          vars:
            source: 'v_stg_orders'
            src_pk: 'customer_pk'
            src_hashdiff: 'customer_region_hashdiff'
            src_payload:
              - 'customer_region_name'
              - 'customer_region_comment'
            src_eff: 'effective_from'
            src_ldts: 'loaddate'
            src_source: 'source'
        sat_order_customer_details:
          vars:
            source: 'v_stg_orders'
            src_pk: 'customer_pk'
            src_hashdiff: 'customer_hashdiff'
            src_payload:
              - 'name'
              - 'address'
              - 'phone'
              - 'accbal'
              - 'mktsegment'
              - 'comment'
            src_eff: 'effective_from'
            src_ldts: 'loaddate'
            src_source: 'source'
        sat_order_lineitem_details:
          vars:
            source: 'v_stg_orders'
            src_pk: 'lineitem_pk'
            src_hashdiff: 'lineitem_hashdiff'
            src_payload:
              - 'commitdate'
              - 'discount'
              - 'extendedprice'
              - 'line_comment'
              - 'linestatus'
              - 'quantity'
              - 'receiptdate'
              - 'returnflag'
              - 'shipdate'
              - 'shipinstruct'
              - 'shipmode'
              - 'tax'
            src_eff: 'effective_from'
            src_ldts: 'loaddate'
            src_source: 'source'
        sat_order_order_details:
          vars:
            source: 'v_stg_orders'
            src_pk: 'order_pk'
            src_hashdiff: 'order_hashdiff'
            src_payload:
              - 'orderstatus'
              - 'totalprice'
              - 'orderdate'
              - 'orderpriority'
              - 'clerk'
              - 'shippriority'
              - 'order_comment'
            src_eff: 'effective_from'
            src_ldts: 'loaddate'
            src_source: 'source'
      stage:
        schema: "stg"
        enabled: true
        materialized: view
      raw:
        schema: "raw"
        enabled: true
        materialized: table
      t_links:
        enabled: true
        t_link_transactions:
          vars:
            source: 'v_stg_transactions'
            src_pk: 'TRANSACTION_PK'
            src_fk:
              - 'CUSTOMER_FK'
              - 'ORDER_FK'
            src_payload:
              - 'TRANSACTION_NUMBER'
              - 'TRANSACTION_DATE'
              - 'TYPE'
              - 'AMOUNT'
            src_eff: 'EFFECTIVE_FROM'
            src_ldts: 'LOADDATE'
            src_source: 'SOURCE'
  vars:
    date: date('1992-01-08')  # todo: adapt for cross-db
    hash: 'MD5' # not configurable
